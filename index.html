<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <script src='https://kit.fontawesome.com/f843bc76a3.js' crossorigin='anonymous'></script>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <title>Password Generator</title>
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <form>
          <input id="userLength" type="number" placeholder="Password Length" min=8 max=128>
          </br>
          <select id="userInput">
            <option value="allOptions">Select All</option>
            <option value="numeric">Numeric</option>
            <option value="lowerCase">Lowercase</option>
            <option value="upperCase">Uppercase</option>
            <option value="special">Special Characters</option>
          </select>
        <button id="generate" class="btn">Generate Password</button>
        </form>
      </div>
    </div>
  </div>

  <script type='text/javascript'>

  </script>
  <script rel='javascript' type='text/javascript' src='assets/javascript/app.js'></script>

</body>

</html>
